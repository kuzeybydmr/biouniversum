{% extends "base.html" %}
{% block content %}
<h2>Science Gallery</h2>

<p>
    Explore photos from <strong>NASA</strong> Science Biology experiments.
</p>

<div class="gallery">
    {% for item in gallery_items %}
    <div class="gallery-item">
        <img src="https://{{ item.file }}" alt="{{ item.desc }}">
        <p>{{ item.desc }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
